<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Vfr Manual</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="static/css/bootstrap.min.css">
    <script src="static/js/jquery.slim.min.js"></script>
    <script src="static/js/popper.min.js"></script>
    <script src="static/js/bootstrap.min.js" ></script>

    <script>
      function check() {
        "use strict";

        if (!('serviceWorker' in navigator)) return "No serviceWorker";
        if (!('indexedDB' in window)) return "No indexedDB";
        if (!('URL' in window)) return "No URL";

        if (typeof Symbol == "undefined") return "Not ES6 (Symbol)";
        try {
          eval("class Foo {}");
          eval("var bar = (x) => x+1");
        } catch (e) { return "Not ES6 (eval)"; }

        return null;
      }
      var res = check();
      if (res != null) {
        alert("Navigator is too old ! " + res)
      } else {
        navigator.serviceWorker.register('static/sw.js');
      }
    </script>
    <script src="static/app.js"></script>
    <style>
      #dest a svg {
        float: right;
        font-size: 1.5em;
      }
      #dest a img {
        width:30px;
        height:20px;
        margin-right: 10px;
        object-fit: fill;
      }
    </style>
  </head>
  <body>
  <nav class="navbar navbar-light bg-light">
    <button class="btn btn-outline-success" type="button" id="cmdRefresh">Refresh</button>
    <span class="navbar-brand mb-0 h1" id="lastCheck"></span>
    <button class="btn btn-outline-danger" type="button" id="cmdDelete">Clear cache</button>
  </nav>
  <div class="list-group" id="dest"></div>
  </body>
</html>
