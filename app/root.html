    <script>
      function check() {
        "use strict";

        if (typeof Promise === "undefined") return "No Promise";
        if (!('serviceWorker' in navigator)) return "No serviceWorker";
        if (!('indexedDB' in window)) return "No indexedDB";
        if (!('URL' in window)) return "No URL";
        if (!('customElements' in window)) return "No customElements";
        if (typeof Symbol == "undefined") return "Not ES6 (Symbol)";
        return null;
      }
      var res = check();
      if (res != null) {
        alert("Navigator is too old ! " + res)
      } else {
          navigator.serviceWorker.register('/sw.js', { scope: './' })
              .then(function(registration) {
                  console.log('Service Worker Registered', registration);
              });
          navigator.serviceWorker.ready.then(function(registration) {
              console.log('Service Worker Ready', registration);
          });
      }
    </script>
    <script src="static/js/app.min.js"></script>
    <link rel="stylesheet" href="static/css/style.min.css" />
