<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Vfr Manual</title>
    <meta charset="utf-8">

    <link rel="apple-touch-icon" sizes="180x180" href="static/icon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="static/icon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="static/icon/favicon-16x16.png">
    <link rel="manifest" href="static/icon/site.webmanifest">
    <link rel="mask-icon" href="static/icon/safari-pinned-tab.svg" color="#20409a">
    <link rel="shortcut icon" href="static/icon/favicon.ico">
    <meta name="msapplication-TileColor" content="#f89b1d">
    <meta name="msapplication-config" content="static/icon/browserconfig.xml">
    <meta name="theme-color" content="#ffffff">

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="static/css/bootstrap.min.css">
    <script src="static/js/jquery.slim.min.js"></script>
    <script src="static/js/popper.min.js"></script>
    <script src="static/js/bootstrap.min.js" ></script>

    <script>
      function check() {
        "use strict";

        if (!('serviceWorker' in navigator)) return "No serviceWorker";
        if (!('indexedDB' in window)) return "No indexedDB";
        if (!('URL' in window)) return "No URL";

        if (typeof Symbol == "undefined") return "Not ES6 (Symbol)";
        try {
          eval("class Foo {}");
          eval("var bar = (x) => x+1");
        } catch (e) { return "Not ES6 (eval)"; }

        return null;
      }
      var res = check();
      if (res != null) {
        alert("Navigator is too old ! " + res)
      } else {
          navigator.serviceWorker.register('/sw.js', { scope: './' })
              .then(function(registration) {
                  console.log('Service Worker Registered');
              });
          navigator.serviceWorker.ready.then(function(registration) {
              console.log('Service Worker Ready');
          });
      }
    </script>
    <script src="static/app.js"></script>
    <style>
      #dest a svg {
        float: right;
        font-size: 1.5em;
      }
      #dest a img {
        width:30px;
        height:20px;
        margin-right: 10px;
        object-fit: fill;
      }
    </style>
  </head>
  <body>
  <nav class="navbar navbar-light bg-light">
    <button class="btn btn-outline-success" type="button" id="cmdRefresh">Refresh</button>
    <span class="navbar-brand mb-0 h1" id="lastCheck"></span>
    <button class="btn btn-outline-danger" type="button" id="cmdDelete">Clear cache</button>
  </nav>
  <div class="list-group" id="dest"></div>
  </body>
</html>
